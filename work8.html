body{
    background-color: #202632;
    margin: 0;
}

.border{
 background-image: url(bg2.png);
 width: calc(100% - 3vw);
 height: calc(100% - 3vw);
 border-radius: 2vw;
 position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all ease 2s 0s;
  overflow: hidden;
}

.top{
    display: flex;
    justify-content: space-between;
    margin-left: 3vw;
    margin-right: 3vw;
    margin-top: 2.5vw;
    margin-bottom: 2.5vw;
}

h1{
    font-family: 'Spoqa Han Sans Neo', 'sans-serif';
    font-weight: 700;
    font-size: 3em;
    color: #202632;
    margin: 0;
}

.x-container img{
    transform: translate(0%, -50%);
    top: 50%;
    width: 90%;
   position: relative;
}

.row-container{
    position: relative;
    flex-grow: 1;
    overflow-y: scroll;
    -ms-overflow-style: none;
    scrollbar-width: none;
    margin-left: 3vw;
    margin-right: 3vw;
    bottom: 0;
    height: 85%;
}

.row-container::-webkit-scrollbar {
    display: none;
}

.row{
    margin-bottom: 2.5vw;
    opacity: 0.2;
    transform: translateY(10%);
    display: flex;
    justify-content: space-between;
    animation: load 1s ease;
    animation-fill-mode: forwards;
}

.thumbnail{
    width: 32%;
    aspect-ratio: 5 / 3;
    border-radius: 1vw;
    position: relative;
    overflow: hidden;
}

.thumbnailImg{
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.thumbnailImg img{
    object-fit: cover;
    width: 100%;
    height: 100%;
}


@keyframes load {
  from {
    opacity: 0.2;
    transform: translateY(10%);
  }
  to {
    opacity: 1;
    transform: translateY(0%);
  }
}

#row1{
    animation-delay: 0.1s;
}
#row2{
    animation-delay: 0.2s;
}
#row3{
    animation-delay: 0.3s;
}

.mouseover{
    overflow: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: 0;
}

.mouseover:hover{
    opacity: 1;
    transition: all ease 1s 0s;
}

.blue{
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.blue img{
    width: 100%;
    height: 100%;
    object-fit:cover;
}

.workTitle{

    font-size: 1.2em;
    margin-top: 0;
    margin-left: 1em;
    margin-bottom: 1em;
    bottom: 0;
    position: absolute;
    z-index: 5;
}

#box9{

}

</style>
